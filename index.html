<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f079e80ea1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Shrikhand&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="fullscreen-loader">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <header class="header_index">
      <h1 class="logo">ohmyfood</h1>
    </header>

    <main>
      <section class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </section>

      <section class="reservation">
        <p class="text_reservation-0">Réservez le menu qui vous convient</p>
        <p class="text_reservation-1">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button class="button_reservation">Explorer nos restaurants</button>
      </section>

      <section class="fonctionnement">
        <p class="title_fonctionnement">Fonctionnement</p>
        <div class="buttons_fonctionnement">
          <button class="button_fonctionnement-1 button_each">
            <span class="icons-fonctionnement">
              <i class="fas fa-mobile-alt" aria-hidden="true"></i>
            </span>
            <span class="text-fonctionnement">Choisissez un restaurant</span>
          </button>
          <button class="button_fonctionnement-2 button_each">
            <span class="icons-fonctionnement ">
              <i class="fas fa-list-ul" aria-hidden="true"></i>
            </span>
            <span class="text-fonctionnement">Composez votre menu</span>
          </button>
          <button class="button_fonctionnement-3 button_each">
            <span class="icons-fonctionnement">
              <i class="fas fa-store" aria-hidden="true"></i>
            </span>
            <span class="text-fonctionnement">Dégustez au restaurant</span>
          </button>
        </div>
      </section>

      <section class="restaurants">
        <p class="text_restaurant">Restaurants</p>
        <section class="cards">
          <a href="menu-a.html" class="card-link">
            <figure class="card card-1">
              <img src="images/image-1.jpg" class="card-image image-1" alt="" />
              <span class="nouveau">Nouveau</span>
              <div class="containing">
                <div class="text_card">
                  <p class="text_card-1">La palette du goût</p>
                  <p>Ménilmontant</p>
                </div>
                <button class="heart-index">
                  <i class="fa-regular fa-heart heart-empty"></i>
                  <i class="fa-solid fa-heart heart-full"></i>
                </button>
              </figure>
            </div>
          </a>

          <a href="menu-c.html" class="card-link">
            <figure class="card card-2">
              <img src="images/image-2.jpg" class="card-image image-2" alt="" />
              <span class="nouveau">Nouveau</span>
              <div class="containing">
                <div class="text_card">
                  <p class="text_card-2">La note enchantée</p>
                  <p>Charonne</p>
                </div>
                <button class="heart-index">
                  <i class="fa-regular fa-heart heart-empty"></i>
                  <i class="fa-solid fa-heart heart-full"></i>
                </button>
              </div>
            </figure>
          </a>

          <a href="menu-d.html" class="card-link">
            <figure class="card card-3">
              <img src="images/image-3.jpg" class="card-image image-3" alt="" />
              <div class="containing">
                <div class="text_card">
                  <p class="text_card-3">À la française</p>
                  <p>Cité Rouge</p>
                </div>
                <button class="heart-index">
                  <i class="fa-regular fa-heart heart-empty"></i>
                  <i class="fa-solid fa-heart heart-full"></i>
                </button>
              </div>
            </figure>
          </a>

          <a href="menu-b.html" class="card-link">
            <figure class="card card-4">
              <img src="images/image-4.jpg" class="card-image image-4" alt="" />
              <div class="containing">
                <div class="text_card">
                  <p class="text_card-4">Le délice des sens</p>
                  <p>Folie-Méricourt</p>
                </div>
                <button class="heart-index">
                  <i class="fa-regular fa-heart heart-empty"></i>
                  <i class="fa-solid fa-heart heart-full"></i>
                </button>
              </div>
            </figure>
          </a>
        </section>
      </section>
    </main>
    <footer>
      <span class="footer_title">ohmyfood</span>
      <ul class="text_footer">
        <li class="cutlery"><i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
        <li class="hands"><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
